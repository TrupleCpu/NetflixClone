<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="netflixClone.css">
</head>
<body>
    <div class="container">
   <div class="header">
    <div class="logo">
        <img src="netflix_logo-removebg-preview.png">
    </div>
   </div>
   <div class="input-container">
    <div class="Sign">
        <h1>Sign In</h1>
       </div>
       <div class="input-forms">
        <div class="input-email">
            <input type="email" placeholder="Email or phone number">;
           </div>
           <div class="input-Password">
            <input type="password" placeholder="Password">;
           </div>
           <div class="sign-In">
            <button class="SignBTN">Sign In</button>
           </div>
           <div class="checkbox">
            <label>Remember me</label>
            <input type="checkbox">
            <a href="#">Need help?</a>
           </div>
           <div class="new">
            <p>New to Netflix? <span>Sign up now</span>.</p>
           </div>
           <div class="captcha">
            <p>This page is protected by Google reCAPTCHA to ensure<br> you're not a bot. <span>Learn more.</span></p>
           </div>
       </div>
   </div>
   <div class="bottom-navigator">
    <div class="tools">
        <div class="contact">
            <a href="#">Question? Contact us.</a>
        </div>
        <div class="faq">
            <a href="#">FAQ</a>
        </div>
        <div class="cookie">
            <a href="#">Cookie Preferencies</a>
        </div>
        <div class="Help">
            <a href="#">Help Center</a>
        </div>
        <div class="corporate">
            <a href="#">Corporate Information</a>
        </div>
        <div class="Terms">
            <a href="#">Terms of Use</a>
        </div>
        <div class="Privacy">
            <a href="#">Privacy</a>
        </div>
    </div>
   </div>
    </div>
</body>
</html>
